{% extends 'words/base.html'%}
{% load static %}
{% block content %}
<div class="row">
{% for word in word_list %}
	<div class="card col-2" style="width: 18rem;">
  <img class="card-img-top" src="/media/{{word.word}}.jpg">
  <div class="card-body">
    <h3 style="text-transform:none;text-align:center;">{{word.word}}</h5>
  </div>
</div>
{% if forloop.counter|divisibleby:"6" %}
</div>
<div class="row">
{% endif %}
{% endfor %}
</div>
{% endblock %}
